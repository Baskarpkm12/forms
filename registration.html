<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>registration form</title>
</head>
<body>
    <form>
        <table border="2"  width="100%" background-color="" align="center" cellspacing="0">
            <tbody>
                <tr>
                    <td>
                        <table width="90%" align="center" cellspacing="0" background-color="">
                            <tbody>
                                <tr>
                                    <td>
                                        <h3 align="left">
                                            Registration form
                                        </h3>
                                    </td>
                                </tr>
                                <tr>
                                    <td align="">
                                        First name :
                                        <br>
                                        <input type="text" name="firstname" required placeholder="enter name">
                                        <br>
                                        Last name :
                                        <br>
                                        <input type="text" name="lasttname" placeholder="enter name" required>
                                        <br>
                                        Date of birth:
                                        <br>
                                        <input type="date" name="date of birth">
                                        <br>
                                        Gender:
                                        <br>
                                        <input type="radio" name="gender" value="male">Male
                                        <input type="radio" name="gender" value="female">Female
                                        <input type="radio" name="gender" value="other">Other
                                        <br>
                                        Phone number:
                                        <br>
                                        <input type="number" name="phonenumber" value="phonenumber" placeholder="enter number">
                                        <br>
                                        E-Mail:
                                        <br>
                                        <input type="email" name="email" placeholder="enter email">
                                        <br>
                                        Password:
                                        <br>
                                        <input type="password" name="password" placeholder="password">
                                        <br>
                                        <input type="checkbox" name="agree" required value="agree">
                                        Agree terms&conditions
                                        <br><br>
                                        <input type="submit" value="registration">
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </td>
                </tr>
            </tbody>
        </table>
    </form>
</body>
</html>
