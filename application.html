<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application-page</title>
</head>
<body >
    <form>
        <table  widh="100%" bgcolor="grey" align="center" >
            <tbody>
                <tr>
                   <td align="center" colspan="2">
                        <h3 >
                            Application form
                        </h3>
                    </td>
                <tr>
                    <td>
                            First name :
                        <br>
                            <input type="text" name="firstname" required placeholder="enter name">
                    </td>        
                    <td>
                            Last name :
                        <br>
                            <input type="text" name="lasttname" placeholder="enter name" required>
                    </td>
                </tr>    
                <tr>
                    <td>
                            E-Mail:
                        <br>
                            <input type="email" name="email" placeholder="enter email">
                    </td>               
                     <td>
                            Password:
                        <br>
                            <input type="password" name="password" placeholder="password">
                    </td>
                </tr>
                <tr>    
                    <td>
                            phone number:
                        <br>
                            <input type="number" name="phonenumber" value="phonenumber" placeholder="enter number">
                    </td>            
                    <td>
                            Date of birth:
                        <br>
                            <input type="date" name="date of birth">
                    </td>
                </tr>
                <tr>
                    <td> 
                        <table>
                            <tbody>
                                <tr>
                                    <td>
                                            Gender:
                                        <br>
                                            <input type="radio" name="gender" value="male">Male
                                            <input type="radio" name="gender" value="female">Female<br>
                                            <input type="radio" name="gender" value="other">Other
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                                        
                    </td>
                </tr>
                <tr>
                    <td>                  
                            Address:
                        <br>
                    </td>
                </tr>
                <tr>
                    <td>       
                            Village:
                        <br>
                            <input type="text" name="village" placeholder="enter village">
                    </td>             
                    <td>
                            City:
                        <br>
                            <input type="text" name="city" placeholder="enter city">
                    </td>
                </tr> 
                <tr>
                    <td>
                            State:
                        <br>
                            <input type="text" name="state" placeholder="enter state">
                    </td>            
                    <td>
                            Cuntry:
                        <br>
                            <input type="text" name="cuntry" placeholder="enter cuntry">
                    </td>
                </tr> 
                <tr>
                    <td>
                            Degree:
                        <br>
                            <select name="degree">
                            <option value="bsc" selected>BSC</option>
                            <option value="ba">BA</option>
                            <option value="bcom">BCOM</option>
                            </select>
                    </td>
                    <td>
                            passed out:
                        <br>
                            <input type="number" name="passed out" placeholder="enter year">
                    </td>
                </tr>
                <tr>
                    <td>
                            select course:
                        <br>
                            <select name="course">
                            <option value="frontend" selected>frontend</option>
                            <option value="fullstack developer" selected>fullstack developer</option>
                            <option value="testing">testing</option>
                            </select>
                    </td>   
                    <td>
                            class mode:
                        <br>
                            <input type="radio" name="classmode" value="online">online
                            <input type="radio" name="classmode" value="online">online
                    </td>
                </tr>
                <tr>                                   
                    <td> 
                        <br>
                            <input type="checkbox" name="agree" required value="agree">
                            Agree terms&conditions
                        <br>
                        <br>
                            <input type="submit" value="apply">
                    </td>
                </tr>
            </tbody>
        </table>            
    </form>
</body>
</html>
