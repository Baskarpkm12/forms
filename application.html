<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application form</title>
</head>
<body>
    <form>
        <table border="2"  width="100%" align="center" cellspacing="0">
            <tbody>
                <tr>
                    <td>
                        <table  width="50%" align="center" cellspacing="0">
                            <tbody>
                                <tr>
                                    <td colspan="2">
                                        <h3 align="center">
                                            Application form
                                        </h3>
                                    </td>
                                </tr>
                                <tr>
                                    <td width="50">
                                        First name :
                                        <br>
                                        <input type="text" name="firstname" required placeholder="enter name">
                                    </td>
                                    <td width="50">
                                        Last name :
                                        <br>
                                        <input type="text" name="lasttname" placeholder="enter name" required>
                                    </td>
                                </tr>    
                                <tr>
                                    <td>
                                        E-Mail:
                                        <br>
                                        <input type="email" name="email" placeholder="enter email">
                                    </td>
                                    <td>
                                        Password:
                                        <br>
                                        <input type="password" name="password" placeholder="password">
                                    </td>
                                </tr>
                                <tr>    
                                    <td>
                                        phone number:
                                        <br>
                                        <input type="number" name="phonenumber" value="phonenumber" placeholder="enter number">
                                    </td>
                                     <td>
                                        Date of birth:
                                        <br>
                                        <input type="date" name="date of birth">
                                    </td>
                                </tr>
                                <tr>
                                    <td> 
                                             
                                        Gender:
                                        <br>
                                        <input type="radio" name="gender" value="male">Male
                                        <input type="radio" name="gender" value="female">Female
                                        <input type="radio" name="gender" value="other">Other
                                    </td>
                               </tr>
                                
                                <tr>
                                    <td>
                                       
                                       Address:
                                       <br>
                                       Village:
                                       <br>
                                        <input type="text" name="village" placeholder="enter village">
                                    </td>
                                    <td>
                                        City:
                                        <br>
                                       <input type="text" name="city" placeholder="enter city">
                                     </td>
                                </tr> 
                                <tr>
                                    <td>
                                        State:
                                        <br>
                                        <input type="text" name="state" placeholder="enter state">
                                    </td>
                                    <td>
                                        Cuntry:
                                        <br>
                                       <input type="text" name="cuntry" placeholder="enter cuntry">
                                     </td>
                                </tr> 
                                <tr>
                                    <td>
                                        Degree:
                                        <br>
                                        <input type="select" name="degree" value="bsc">bsc
                                        <input type="select"  name="degree" value="ba">ba
                                        <input type="select"  name="degree" value="bcom">bcom

                                    </td>
                                    <td>
                                        passed out:
                                        <br>
                                        <input type="number" name="passed out" placeholder="enter year">
                                    </td>
                                </tr> 
                                <tr>
                                    <td>
                                        select course:
                                        <br>
                                        <select name="course" value="bsc">bsc</select>
                                        <select name="course" value="bsc">bsc</select>
                                        <select name="course" value="bsc">bsc</select>
                                    </td>
                                    <td>
                                        class mode:
                                        <br>
                                        <input type="radio" value="online">online
                                        <input type="radio" value="online">online
                                    </td>
                                </tr>
                                <tr>    
                                    <td collspan="2" align="center"> 
                                        <br>
                                        <input type="checkbox" name="agree" required value="agree">
                                        Agree terms&conditions
                                        <br><br>
                                        <input type="submit" value="apply">
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </td>
                </tr>
            </tbody>
        </table>
    </form>
</body>
</html>
